<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="shortcut icon" href="assets/TaskTon-logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/about.html">About</a>
        </div>
        <div class="nav-center">
            TaskTon
        </div>
        <div class="nav-right">
            <a href="/login.html">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg>
                Log In
            </a>
        </div>
    </nav>
    <div class="main">

        <form action="">
            <div>

                <h1>Register your Account</h1>
                
                <div class="popup js-popup" style="display: none;">
                    Email field empty.
                </div>
    
                <div>
                    <label for="username">Username:</label><br>
                    <input class="js-username-input" type="text" name="username" id="username" placeholder="Enter your Username">
                </div>
    
                <div>
                    <label for="email">Email:</label><br>
                    <input class="js-email-input" type="email" name="email" id="email" placeholder="Enter your Email">
                </div>
                
                <div>
                    <label for="password">Password:</label><br>
    
                    <div class="password-input-container">
                        <input class="js-password-input" type="password" name="password" id="password" placeholder="Enter your Password" autocomplete="new-password">
                        <button class="toggle-password js-toggle-password" type="button">
                            <svg style="display: none;" class="js-invisible-password" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                                <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/>
                            </svg>
    
                            <svg class="js-visible-password" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
                                <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
                            </svg>
                        </button>
                        
                    </div>
                    
                    
                </div>
                <div class="password-message">
                    <div class="characters">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>Must be at least 8 characters</div>
                    <div class="lowercase">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>Must have at least 1 lowercase character</div>
                    <div class="uppercase">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>Must have at least 1 uppercase letter</div>
                    <div class="number">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>Must contain a number</div>
                </div>
                
                
                <div>
                    <label for="confirmPassword">Confirm Password:</label><br>
                    <input class="js-confirm-password-input" type="password" name="confirmPassword" id="ConfirmPassword" placeholder="Re-type your Password" autocomplete="new-password">
                </div>
                
                <button type="submit">Register</button>
                <div>
                    <div class="account-sign-up">
                        Already have an account? 
                        <a href="login.html">Log In</a>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>

    <script type="module" src="/js/register.js"></script>
</body>
</html>
