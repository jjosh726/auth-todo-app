    <div class="main">
        <aside>
            <div>
                <h4>TASKS</h4>
                <div class="task-categories js-task-categories">
                    <div class="category" data-category="all">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-600v-80h560v80H280Zm0 160v-80h560v80H280Zm0 160v-80h560v80H280ZM160-600q-17 0-28.5-11.5T120-640q0-17 11.5-28.5T160-680q17 0 28.5 11.5T200-640q0 17-11.5 28.5T160-600Zm0 160q-17 0-28.5-11.5T120-480q0-17 11.5-28.5T160-520q17 0 28.5 11.5T200-480q0 17-11.5 28.5T160-440Zm0 160q-17 0-28.5-11.5T120-320q0-17 11.5-28.5T160-360q17 0 28.5 11.5T200-320q0 17-11.5 28.5T160-280Z"/></svg>
                            All
                        </div>
                        <div class="js-all-count">
                            
                        </div>
                    </div>
                    <div class="category" data-category="today">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M360-300q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM200-80q-33 0-56.5-23.5T120-160v-560q0-33 23.5-56.5T200-800h40v-80h80v80h320v-80h80v80h40q33 0 56.5 23.5T840-720v560q0 33-23.5 56.5T760-80H200Zm0-80h560v-400H200v400Zm0-480h560v-80H200v80Zm0 0v-80 80Z"/></svg>
                            Today
                        </div>
                        <div class="js-today-count">
                            
                        </div>
                    </div>
                    <div class="category" data-category="completed">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M382-320 155-547l57-57 170 170 366-366 57 57-423 423ZM200-160v-80h560v80H200Z"/></svg>
                            Completed
                        </div>
                        <div class="js-completed-count">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h4>LISTS</h4>
                <div class="lists-categories">
                    <div class="create-new-list js-create-new-list">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                        Create New List
                    </div>
                    <div class="lists js-lists">
                    </div>
                </div>
            </div>
            <!-- <div>
                <h4>TAGS</h4>
                <div class="tags-list">
                    <div class="tag"></div>
                </div>
            </div> -->
        </aside>
        <section class="js-task-layout is-closed">
            <div class="task-list js-task-list">
                <h1 class="js-title">
                    Today
                    <div class="num">5</div>
                </h1>
                <div class="tasks-actions">
                    <div class="search">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                        </button>
                        <input class="input" placeholder="Search for task" required="" type="text">
                    </div>
                    <button class="add-new js-add-new-task">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                        <div>Add new</div>
                    </button>
                    <button class="filter">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg>
                        <div>Filter</div>
                    </button>
                </div>
                <div class="tasks js-tasks">
                    
                </div>
            </div>
            <article class="js-task-edit-del">
                <div>

                    <h1 class="task-title">
                        <input 
                        class="title-input js-task-title" 
                        type="text"  
                        placeholder="Enter title here">
                            
                        <div class="close-task-button js-close-task-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                        </div>
                    </h1>
                    <hr>
                    <textarea placeholder="Enter description here" class="description js-task-description">
                    </textarea>
                    <hr>
                    <div class="task-options">
                        <div>
                            <label for="list-select">List:</label>
                            <select class="js-list-select" id="list-select">
                                <option value="">Unlisted</option>
                                <div class="js-user-lists">

                                </div>
                            </select>
                        </div>
    
                        <div>
                            <label for="date-input">Due Date:</label>
                            <input class="js-date-input" type="date" name="date-input" id="date-input">
                            <div class="overdue-label js-overdue-label">OVERDUE</div>
                        </div>
                    </div>
                    <hr>
                    <h2>
                        Subtasks:
                    </h2>
                    <div class="edit-subtasks-container">
                        <div class="create-new-subtask js-create-new-subtask">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                            Create New Subtask
                        </div>
                        <div class="new-subtasks js-new-subtasks">

                        </div>
                    </div>
                </div>
                <div>
                    <div class="task-actions">
                        <button class="delete-task js-delete-task">Delete Task</button>
                        <button class="js-save-task save-task-changes">Save Changes</button>
                    </div>
                </div>
            </article>
        </section>
    </div>

    <div class="popup js-popup danger" style="display: none;">
        <div class="text">
            hey booboo
        </div>
        <div class="exit">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#e3e3e3"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </button>
        </div>
    </div>

    <div class="dialog-container">
        <dialog>
            <div class="delete-task-modal js-task-modal">
                <h1>Delete This Task?</h1>
                <div class="task-information js-task-information">
                    <div class="task-title">
                        <div class="modal-title"></div>
                        <div class="modal-date"></div>
                        <div class="modal-completed"></div>
                    </div>
                    <hr>
                    <p>Description</p>
                    <hr>
                    <ul class="task-subtasks">
                        <li>title</li>
                    </ul>
                </div>
                <br>
                <div class="modal-buttons">
                    <button class="js-delete-task-modal">Delete this Task</button>
                    <button class="js-cancel-delete-modal">Cancel</button>
                </div>
            </div>
            <div class="create-list-modal js-create-list-modal">
                <form action="">
                    <h1>Create New List</h1>
                    <div>
                        <label for="listName">List Name:</label><br>
                        <input type="text" name="listName" id="listName">
                    </div>

                    <div>
                        <label for="listColour">List Colour</label><br>
                        <input type="color" name="listColour" id="">
                    </div>
                    <br>
                    <div class="modal-buttons">
                        <button class="js-create-list" type="submit">Create List</button>
                        <button class="js-cancel-delete-modal" type="button">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="delete-list-modal js-delete-list-modal">
                <h1>Delete this list?</h1>
                
                <div class="list-information js-list-information">
                    
                </div>

                <div class="modal-buttons">
                    <button class="js-delete-list-modal">Delete this List</button>
                    <button class="js-cancel-delete-modal">Cancel</button>
                </div>
            </div>
        </dialog>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
